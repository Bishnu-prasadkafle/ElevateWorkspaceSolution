{% extends "base.html" %}

{% block title %}Edit Job - Elevate Workforce Solutions{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">
                        <i class="fas fa-edit"></i> Edit Job
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}

                        <div class="mb-4">
                            <label for="title" class="form-label fw-bold">Job Title *</label>
                            <input type="text" class="form-control" id="title" name="title" required value="{{ job.title }}">
                        </div>

                        <div class="mb-4">
                            <label for="description" class="form-label fw-bold">Job Description *</label>
                            <textarea class="form-control" id="description" name="description" rows="6" required>{{ job.description }}</textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="job_type" class="form-label fw-bold">Job Type *</label>
                                <select class="form-select" id="job_type" name="job_type" required>
                                    {% for value, label in job_types %}
                                    <option value="{{ value }}" {% if job.job_type == value %}selected{% endif %}>{{ label }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="col-md-6 mb-4">
                                <label for="experience_level" class="form-label fw-bold">Experience Level *</label>
                                <select class="form-select" id="experience_level" name="experience_level" required>
                                    {% for value, label in experience_levels %}
                                    <option value="{{ value }}" {% if job.experience_level == value %}selected{% endif %}>{{ label }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="location" class="form-label fw-bold">Location *</label>
                                <input type="text" class="form-control" id="location" name="location" required value="{{ job.location }}">
                            </div>

                            <div class="col-md-6 mb-4">
                                <label for="total_positions" class="form-label fw-bold">Number of Positions</label>
                                <input type="number" class="form-control" id="total_positions" name="total_positions" value="{{ job.total_positions }}" min="1">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="salary_min" class="form-label fw-bold">Minimum Salary (Optional)</label>
                                <input type="number" class="form-control" id="salary_min" name="salary_min" step="1000" value="{{ job.salary_min|default:'' }}">
                            </div>

                            <div class="col-md-6 mb-4">
                                <label for="salary_max" class="form-label fw-bold">Maximum Salary (Optional)</label>
                                <input type="number" class="form-control" id="salary_max" name="salary_max" step="1000" value="{{ job.salary_max|default:'' }}">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="requirements" class="form-label fw-bold">Requirements *</label>
                            <textarea class="form-control" id="requirements" name="requirements" rows="5" required>{{ job.requirements }}</textarea>
                            <small class="text-muted">Enter each requirement on a new line</small>
                        </div>

                        <div class="mb-4">
                            <label for="deadline" class="form-label fw-bold">Application Deadline (Optional)</label>
                            <input type="datetime-local" class="form-control" id="deadline" name="deadline" value="{% if job.deadline %}{{ job.deadline|date:'Y-m-dTH:i' }}{% endif %}">
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary px-5">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                            <a href="{% url 'jobs:job_detail' job.pk %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
