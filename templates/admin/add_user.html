{% extends 'base.html' %}

{% block title %}Add New User - Admin Dashboard{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col-md-12">
            <h1><i class="fas fa-user-plus"></i> Add New User</h1>
            <p class="text-muted">Create a new user account in the system</p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="user_type" class="form-label">User Type <span class="text-danger">*</span></label>
                            <select id="user_type" name="user_type" class="form-select" required onchange="toggleUserType()">
                                <option value="">Select User Type</option>
                                <option value="job_seeker">Job Seeker</option>
                                <option value="company">Company</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phone_number" class="form-label">Phone Number</label>
                                <input type="tel" id="phone_number" name="phone_number" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" id="first_name" name="first_name" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" id="last_name" name="last_name" class="form-control">
                            </div>
                        </div>

                        <div id="job_seeker_fields" style="display: none;">
                            <h5 class="mb-3">Job Seeker Information</h5>
                            <div class="mb-3">
                                <label for="location_seeker" class="form-label">Location</label>
                                <input type="text" id="location_seeker" name="location" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="skills" class="form-label">Skills <small class="text-muted">(comma-separated)</small></label>
                                <input type="text" id="skills" name="skills" class="form-control" placeholder="e.g., Python, JavaScript, React">
                            </div>
                        </div>

                        <div id="company_fields" style="display: none;">
                            <h5 class="mb-3">Company Information</h5>
                            <div class="mb-3">
                                <label for="company_name" class="form-label">Company Name</label>
                                <input type="text" id="company_name" name="company_name" class="form-control">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="industry" class="form-label">Industry</label>
                                    <input type="text" id="industry" name="industry" class="form-control">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="location_company" class="form-label">Location</label>
                                    <input type="text" id="location_company" name="location" class="form-control">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea id="description" name="description" class="form-control" rows="4"></textarea>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-md-6">
                                <a href="{% url 'accounts:manage_users' %}" class="btn btn-outline-secondary w-100">
                                    <i class="fas fa-times"></i> Cancel
                                </a>
                            </div>
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-save"></i> Create User
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleUserType() {
        const userType = document.getElementById('user_type').value;
        const jobSeekerFields = document.getElementById('job_seeker_fields');
        const companyFields = document.getElementById('company_fields');

        jobSeekerFields.style.display = userType === 'job_seeker' ? 'block' : 'none';
        companyFields.style.display = userType === 'company' ? 'block' : 'none';
    }
</script>
{% endblock %}
